language: cpp

services:
   - docker

sudo: required

env:
  matrix:
    - DOCKER_IMAGE=meshell/gcc64 BUILD_TYPE='Debug' COVERAGE=1 GCOV_VER='gcov-6.4'
    - DOCKER_IMAGE=meshell/gcc72 BUILD_TYPE='Debug' COVERAGE=0
    - DOCKER_IMAGE=meshell/clang40 BUILD_TYPE='Debug' COVERAGE=0
    - DOCKER_IMAGE=meshell/clang50 BUILD_TYPE='Debug' COVERAGE=0

notifications:
  email:
    recipients:
      - estermann.michel@gmail.com
    on_success: change
    on_failure: always

before_install:
  - BUILD_FOLDER_NAME=build
  - mkdir ${BUILD_FOLDER_NAME}
  - DOCKER_PROJECT_ROOT="/workspace"
  - DOCKER_BUILD_DIR="${DOCKER_PROJECT_ROOT}/${BUILD_FOLDER_NAME}"
  - DOCKER_PROJECT_SOURCE_ROOT="${DOCKER_PROJECT_ROOT}/src"
  - docker pull ${DOCKER_IMAGE}
  - CI_ENV=`bash <(curl -s https://codecov.io/env)`
  - docker run $CI_ENV -itd --name build -v ${TRAVIS_BUILD_DIR}:${DOCKER_PROJECT_ROOT} ${DOCKER_IMAGE}

install:
  - if [ "${COVERAGE}" == '1' ] ; then export PATH=$HOME/.local/bin:$PATH && pip install --user urllib3[secure] cpp-coveralls ; fi

script:
  - |
    docker exec build bash -c "cmake -H${DOCKER_PROJECT_SOURCE_ROOT} -B${DOCKER_BUILD_DIR}; exit $?"
    docker exec build bash -c "cmake --build ${DOCKER_BUILD_DIR} --target all --config ${BUILD_TYPE}; exit $?"
    if [ "${COVERAGE}" == '1' ] ; then docker exec build bash -c "cmake --build ${DOCKER_BUILD_DIR} --target coverage --config ${BUILD_TYPE}; exit $?" ; fi

after_success:
    # Uploading report to Coverals
  - if [ "${COVERAGE}" = '1' ] ; then coveralls -E/usr/include/.* -E.*/tests/.* -E.*/CMakeFiles/.* --gcov ${GCOV_VER} ; fi
    # Uploading report to CodeCov
  - if [ "${COVERAGE}" = '1' ] ; then bash <(curl -s https://codecov.io/bash) || echo 'Codecov did not collect coverage reports' ; fi
